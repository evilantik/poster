<!DOCTYPE html>
<html data-layout-decorator="layouts/base">
<head>
    <title>New post</title>
</head>
<body class="bg-secondary">
<div data-layout-fragment="content" class="row">
    <div class="order-1 order-md-1 col-md-3 mb-3">

    </div>
    <div class="order-3 order-md-2 col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="postText">Post text</label>
                        <textarea class="form-control" name="postText" id="postText" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
    <div class="order-2 order-md-3 col-md-3 mb-3">

    </div>
</div>
</body>
</html>
