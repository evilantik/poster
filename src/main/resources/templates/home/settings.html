<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-layout-decorator="layouts/base">
<head>
    <title>SETTINGS</title>
</head>
<body class="bg-secondary">
    <div class="row" data-layout-fragment="content">
        <div class="order-1 order-md-1 col-md-3 mb-3">
        </div>
        <div class="order-3 order-md-2 col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Имя</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputSecondName">Фамилия</label>
                                <input type="text" class="form-control" id="inputSecondName" placeholder="Name"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputMiddleName">Отчество</label>
                                <input type="text" class="form-control" id="inputMiddleName" placeholder="Name"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="inputDate">Введите дату:</label>
                                <input type="date" id="inputDate" class="form-control"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="order-2 order-md-3 col-md-3 mb-3">
        </div>
    </div>
</body>
</html>
