<div class="card" data-th-fragment="event (model)">
    <div data-th-if="${model.post} != null">
        <div class="card-body">
            <div class="media">
                <img class="mr-3" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2264%22%20height%3D%2264%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1602c11586c%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1602c11586c%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2213.5546875%22%20y%3D%2235.9%22%3E64x64%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Generic placeholder image" />
                <div class="media-body">
                    <h5 class="mt-0" data-th-text="${model.authorName}"></h5>
                    <span data-th-text="${model.post.text}"></span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            Like <a data-th-if="${model.canBeReposted}" data-th-href="${'/home/repost?postId=' + model.post.id + '&amp;redirect=' + #httpServletRequest.requestURI}">Repost</a>
        </div>
    </div>

    <div data-th-if="${model.repost} != null">
        <div class="card-body">
            <div class="media">
                <img class="mr-3" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2264%22%20height%3D%2264%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1602c11586c%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1602c11586c%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2213.5546875%22%20y%3D%2235.9%22%3E64x64%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Generic placeholder image" />
                <div class="media-body">
                    <h5 class="mt-0" data-th-text="${model.authorName} + 's repost from ' + ${model.repost.postAuthorLogin}"></h5>
                    <span data-th-text="${model.repost.postText}"></span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            Like <a data-th-if="${model.canBeReposted}" data-th-href="${'/home/repost?postId=' + model.repost.postId + '&amp;redirect=' + #httpServletRequest.requestURI}">Repost</a>
        </div>
    </div>
</div>
